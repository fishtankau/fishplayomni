# Reference this view as order_items
description: Programatically generated order items for The Look fictitious e-commerce store

schema: ecommerce

dimensions:
  status: {}
  created_at: {}
  shipped_at: {}
  delivered_at: {}
  returned_at: {}
  sale_price: {}

  id:
    format: ID
    primary_key: true

  order_id:
    format: ID

  user_id:
    format: ID

  product_id:
    format: ID

  inventory_item_id:
    format: ID

measures:
  count:
    aggregate_type: count

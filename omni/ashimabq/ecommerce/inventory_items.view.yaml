# Reference this view as inventory_items
description: Programatically generated inventory for The Look fictitious e-commerce store

schema: ecommerce

dimensions:
  created_at: {}
  sold_at: {}
  cost: {}
  product_category: {}
  product_name: {}
  product_brand: {}
  product_retail_price: {}
  product_department: {}
  product_sku: {}

  id:
    format: ID
    primary_key: true

  product_id:
    format: ID

  product_distribution_center_id:
    format: ID

measures:
  count:
    aggregate_type: count
